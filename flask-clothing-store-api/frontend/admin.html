<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Clothing Store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Clothing Store - Admin</h1>
                <ul class="nav-links">
                    <li><a href="/">Shop</a></li>
                    <li><a href="/admin">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2>Add New Product</h2>
            <form id="add-product-form" class="product-form">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($):</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="size">Size:</label>
                        <input type="text" id="size" name="size" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" value="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL:</label>
                    <input type="url" id="image_url" name="image_url">
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Manage Products</h2>
            <div id="admin-products-list" class="admin-products-list">
                <p class="loading">Loading products...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Clothing Store. All rights reserved.</p>
        </div>
    </footer>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Product</h3>
            <form id="edit-product-form" class="product-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-name">Product Name:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-category">Category:</label>
                        <input type="text" id="edit-category" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-price">Price ($):</label>
                        <input type="number" id="edit-price" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-size">Size:</label>
                        <input type="text" id="edit-size" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-color">Color:</label>
                        <input type="text" id="edit-color" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-stock">Stock:</label>
                        <input type="number" id="edit-stock" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-image_url">Image URL:</label>
                    <input type="url" id="edit-image_url">
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
